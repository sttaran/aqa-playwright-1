name: "Automated tests with github container"
on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
    steps:
      - name: "Checkout to tests repository"
        uses: actions/checkout@v4
        with:
          repository: ${{github.repository}}
          ref: ${{github.ref}}
      - name: "Use node js"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install dependencies"
        run: npm ci
      - name: "copy environment variables"
        run: |
          cp '.env.example.stage' '.env'
      - name: "Run tests"
        run: npx playwright test
        env:
          HTTP_CREDENTIALS_USERNAME: ${{secrets.HTTP_CREDENTIALS_USERNAME}}
          HTTP_CREDENTIALS_PASSWORD: ${{secrets.HTTP_CREDENTIALS_PASSWORD}}
      - name: "Upload artifacts"
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: playwright-report/

      
